<!-- Frames -->

    Solamente téngalo en cuenta si tiene que hacer el mantenimiento de sitios que utilizan este elemento HTML.

<!DOCTYPE html>
<html>
    <head>
        <title>Pagina de frame</title>
        <meta charset="UTF-8">
    </head>
    <frameset cols="20%,80%">
        <frame src="opa2.html">
        <frame src="opa3.html">
    </frameset>
    <noframes>
        <p>El navegador no soporta frames</p>
    </noframes>
</html>
