<!-- Confeccionar una página que contenga tres frames verticales, 
el de la izquierda y el de la derecha deben tener 200 píxeles de ancho, el siguiente ocupa el resto.
pagina1.html-->

<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Principal</title>
        <meta charset="UTF-8">
    </head>
    <frameset cols="200,*,200">
        <frame src="opa2.html">
        <frame src="opa3.html">
        <frame src="opa4.html">
        <noframes>
            <p>El navegador no soporta frames</p>
        </noframes>
    </frameset>
</html>
