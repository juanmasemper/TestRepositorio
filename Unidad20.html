<!-- Problema:Confeccionar una tabla que muestre en la primer columna los nombre de distintos empleados de una compañía y en la 
    segunda el sueldo bruto (la compañía tiene 4 empleados) 
    Mostrar los textos 'Nombre del Empleado' y 'Sueldo Bruto' como primer fila de la tabla.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Principal</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Tabla de empleados</h2>
        <table border="1">
            <tr>
                <th>Nombre del Empleado</th><th>Sueldo Bruto</th>   <!--Con esto podemos definir el titulo de la columna-->
            </tr>
            <tr>
                <td>Julian</td><td>$300.000</td>
            </tr>
            <tr>
                <td>Juan Manuel</td><td>$600.000</td>
            </tr>
            <tr>
                <td>Osvaldo</td><td>$200.000</td>
            </tr>
            <tr>
                <td>Daniel</td><td>$350.000</td>
            </tr>
        </table>
    </body>
</html>
