1- 1 muzzarella y una bebida cola a 5 pesos, 
2- 2 muzzarellas a 6 pesos y
3- 4 muzarrellas a 10 pesos

En el cuerpo del mensaje pedir que ingrese la dirección y teléfono de la persona que hace el pedido. 
-->
