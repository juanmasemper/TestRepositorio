<!--Confeccione un formulario de un libro de visitas, se debe solicitar el nombre,
    mail, país de origen (por defecto la opcion seleccionada debe ser "seleccione pais"), 
    valoración del sitio (malo, regular, bueno, muy bueno, excelente) 
    por defecto debe estar seleccionado "bueno". 
    Por último disponer un textarea donde se puede ingresar los comentarios.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Principal</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Formulario de libro de visitas</h2>
        <form action="registrardatos.php" method="post">
            <strong>Nombre:</strong>
            <input type="text" name="nombre" size="30"><br><br>
            <strong>Pais de origen:</strong>
            <select name="Pais">
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Colombia</option>
                <option value="4">Ecuador</option>
                <option value="5">Uruguay</option>
                <option value="6" selected>Seleccione pais</option>
            </select>
            <br><br>
            <strong>Valoración del sitio:</strong>
            <select name="valoración">
                <option value="val1">Malo</option>
                <option value="val2">Regular</option>
                <option value="val3" selected>Bueno</option>
                <option value="val4">Muy bueno</option>
                <option value="val5">Excelente</option>
            </select>
            <br><br>
            <textarea name="comentarios" cols="30" rows="10">Ingrese aquí su comentario...</textarea>
            <br><br>
            <input type="submit" value="Enviar">
            <br><br>
            <input type="reset" value="Borrar todo">
        </form>
    </body>
</html>
