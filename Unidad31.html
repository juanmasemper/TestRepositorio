<!-- Problema:Confeccionar un formulario que solicite cual sistema operativo utiliza más (linux o window) -->

<!DOCTYPE html>
<html>
    <head> 
        <title>Formulario de prueba</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Sistemas Operativos</h1>

        <form action="registrardatos.php" method="post">
            <em>¿Cúal es el sistema operativo que utiliza más?</em><br><br>
            <input type="radio" name="Linux" value="1">Linux <br>
            <input type="radio" name="Windows" value="2">Windows <br><br>
            <input type="submit" name="Enviar">
            <input type="reset" name="Borrar">
        </form>
    </body>
</html>
