<!--Problema:Confeccionar una tabla que muestre en la primer columna los nombre de distintos empleados de una compañía y 
    el la segunda el sueldo bruto (la compañía tiene 4 empleados) Disponer en la tabla un título representativo.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Pagina Principal</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Tabla de empleados</h2>
        <table border="1">
            <caption>Información de los empleados y sus sueldos</caption>   <!--Con esto podemos ponerle un titulo a la tabla entera-->
            <tr>
                <th>Nombre del Empleado</th><th>Sueldo Bruto</th>   <!--Con esto podemos definir el titulo de la columna-->
            </tr>
            <tr>
                <td>Julian</td><td>$300.000</td>
            </tr>
            <tr>
                <td>Juan Manuel</td><td>$600.000</td>
            </tr>
            <tr>
                <td>Osvaldo</td><td>$200.000</td>
            </tr>
            <tr>
                <td>Daniel</td><td>$350.000</td>
            </tr>
        </table>
    </body>
</html>
