<!-- Posiblemente hasta ahora no se ha preguntado como disponer dentro de una página los caracteres: < y >. 
Veremos que no los podemos disponer directamente ya que el navegador los confudiría con los caracteres que se utilizan para las marcas HTML.

La solución es utilizar otra sintaxis para dichos caracteres, veamos los más utilizados:

<    &lt;
>    &gt;
&    &amp;
     &nbsp;     //Espacio en blanco.
©    &copy;
€    &euro;
-->
